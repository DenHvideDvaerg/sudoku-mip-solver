name: CI

on:
  push:
    paths:
      - '**.py'  # Run on any Python file changes
      - 'requirements.txt'  # Run when requirements change
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    # Add permissions needed for PR comments
    permissions:
      contents: read
      pull-requests: write
    env:
      COVERAGE_PYTHON_VERSION: "3.12"  # Version used for coverage reporting
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest pytest-cov coverage
        pip install -r requirements.txt
        
    - name: Test with pytest
      run: |
        pytest --cov=./ --cov-report=term --cov-report=xml --cov-report=html
        
    - name: Archive HTML coverage results
      uses: actions/upload-artifact@v4
      if: matrix.python-version == ${{ env.COVERAGE_PYTHON_VERSION }}
      with:
        name: code-coverage-html
        path: htmlcov/
        retention-days: 14
        
    - name: Code Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      if: matrix.python-version == ${{ env.COVERAGE_PYTHON_VERSION }}
      with:
        filename: coverage.xml
        badge: true
        format: markdown
        indicators: true
        output: both
        thresholds: '60 80'
        
    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: matrix.python-version == ${{ env.COVERAGE_PYTHON_VERSION }} && github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md
        GITHUB_TOKEN: ${{ github.token }}
        
    - name: Write to Job Summary
      if: matrix.python-version == ${{ env.COVERAGE_PYTHON_VERSION }}
      run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY


